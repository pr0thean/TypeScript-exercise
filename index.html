<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        
        <div id="infoWarrior">
           WARRIOR<br>
            Name: <input type="text" name="warriorNameInput"><br>
            Health: <input type="text" name="warriorHealthInput"><br>
            Attack: <input type="text" name="warriorAttackInput"><br>
            Defence: <input type="text" name="warriorDefenceInput">
        </div>
        <div id="infoMonster">
            MONSTER<br>
            Name: <input type="text" name="monsterNameInput"><br>
            Health: <input type="text" name="monsterHealthInput"><br>
            Attack: <input type="text" name="monsterAttackInput"><br>
            Defence: <input type="text" name="monsterDefenceInput">
        </div>
        <div style="clear: both;"></div>
        <div id="buttonDiv" style="text-align: center;">
            <button type="button" id="combatButton">Start combat!<br><img src="combatIcon.png" width="40" height="40"></button>
        </div>
        
        <div id="action1" class="action"></div>
        <div id="action2" class="action"></div>
        <div id="action3" class="action"></div>
        <div id="action4" class="action"></div>
        <div id="action5" class="action"></div>
        <div id="action6" class="action"></div>
        <div style="clear: both;"></div>
        
    </div>
    
    <script src="typescript.js"></script>
</body>
</html>
